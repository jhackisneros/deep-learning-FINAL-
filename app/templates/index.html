<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Deep Learning Demo MNIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='darkmode.css') }}" id="darkmode-css" disabled>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        section {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        canvas {
            display: block;
            margin: 20px auto;
        }
        button {
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
        }
        #qr-generator img {
            display: block;
            margin-top: 15px;
            max-width: 200px;
        }
        #file-results li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Sección: Demo MNIST -->
    <section id="demo-mnist">
        <h2>Demo MNIST</h2>
        <canvas id="canvas-mnist" width="280" height="280" style="border:1px solid #000;"></canvas>
        <div style="text-align:center;">
            <button id="clear-canvas">Limpiar</button>
        </div>
        <p id="prediction-realtime" style="text-align:center;">Predicción en tiempo real: -</p>
    </section>

    <!-- Sección: Subida de imágenes -->
    <section id="upload-demo">
        <h2>Subir Imagen</h2>
        <div style="text-align:center;">
            <input type="file" id="file-input" multiple>
            <button id="predict-files-btn">Predecir</button>
        </div>
        <ul id="file-results"></ul>
    </section>

    <!-- Sección: Gráficas -->
    <section id="charts">
        <h2>Estadísticas</h2>
        <canvas id="accuracy-chart"></canvas>
        <canvas id="loss-chart"></canvas>
    </section>

    <!-- Sección: Generación de QR -->
    <section id="qr-generator">
        <h2>Generar QR</h2>
        <div style="text-align:center;">
            <input type="text" id="qr-text" placeholder="Ingresa URL o texto">
            <button id="generate-qr-btn">Generar QR</button>
        </div>
        <img id="qr-img" src="" alt="QR generado">
    </section>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='darkmode.js') }}"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
    <script src="{{ url_for('static', filename='realtime.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
